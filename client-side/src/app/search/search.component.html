<div class="search-field">
  <form [formGroup]="search" (ngSubmit)="searchBooks()">
    <mat-form-field appearance="legacy">
      <input matInput type="text" placeholder="Search by book title or author name" formControlName="book">
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Search</button>
  </form>
</div>

<div class="search-result">
<ng-container *ngFor="let el of books">
  <app-book-preview bookId="{{el.id}}" title="{{el?.volumeInfo?.title}}" author="{{el?.volumeInfo?.authors[0]}}" image="{{el?.volumeInfo?.imageLinks?.thumbnail}}"></app-book-preview>
</ng-container>
</div>
